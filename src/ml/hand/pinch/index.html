<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pinch</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --hue: 100;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue), 10%, 80%);
      --fg: hsl(var(--hue), 90%, 10%);
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
    }

    #ixfx-data-display {
      top: unset !important;
      right: unset !important;
      bottom: 0 !important;
      left: 0 !important;
    }

    #container {
      position: absolute;
      top:0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
      display:flex;
      justify-content: center;
      align-items: center;
    }
    section {
      z-index: 100;
    }
    #thing {
      background-color: hsl(226, 79%, 52%);
      width: 20vw;
      height: 80vh;
      border-radius: 50%;
    }
  </style>
  <section>
    <!-- If you're not using the panel, comment-out these lines... -->
    <section class="s" id="sourceSection">
      <nav><button title="Close frame" id="btnCloseFrame">x</button>
        <h1>Source</h1>
        <a id="lnkNewWindow" href="../sender/index.html" target="_blank">New
          window</a>
      </nav>
      <iframe src="../sender/index.html"></iframe>
    </section>
    <script type="module">
    document.querySelector(`#btnCloseFrame`)?.addEventListener(`click`, event => {
      document.querySelector(`#sourceSection`)?.remove();
      const element = event.target;
      if (element) /** @type {HTMLElement} */(element).remove(); // Remove button too
    });
    document.querySelector(`#lnkNewWindow`)?.addEventListener(`click`, event => {
      document.querySelector(`#sourceSection`)?.remove();
    });
    </script>
    <!-- ----  -->

    <h1>pinch</h1>
    <script type="module" src="script.js"></script>
  </section>
  <div id="container">
    <div id="thing"></div>
  </div>
</body>

</html>
