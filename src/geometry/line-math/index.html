<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>line-math</title>
</head>

<body>
  <style>
    :root {
      --hue1: 255;
      --hue2: 62;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue2), 100%, 85%);
      --fg: hsl(var(--hue1), 100%, 74%);
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
    }
  </style>
  <section>
    <div>
      Relative distance: <span id="lblDistance">?</span><br />
      Slope: <span id="lblSlope">?</span><br />
      Angle (rad): <span id="lblAngleRad">?</span><br />

    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
