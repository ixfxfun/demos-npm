<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pool-key</title>
</head>
<style>
  :root {
    --hue: 83;
    --bg: hsl(var(--hue), 50%, 13%);
    --fg: hsl(var(--hue), 50%, 80%);
    --padding-m: 0.5em;
    --padding-l: 1em;
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }

  body {
    font-family: var(--font);
    background-color: var(--bg);
    color: var(--fg);
    font-size: 12px;
    padding: 0;
    margin: 0;
    display: flex;
  }

  .pool-item {
    background-color: var(--fg);
    color: var(--bg);
    width: 5em;
    height: 5em;
    border-radius: 5em;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #items {
    gap: var(--padding-m);
    display: flex;
    flex-grow: 1;
    flex-wrap: wrap;
    flex-direction: row;
    height: 100%;
    width: 100%;
  }

  section {
    padding: var(--padding-l);
  }
</style>

<body>
  <section>
    <h1>pool-key</h1>
    <p>Type! Please see the README.md</p>
  </section>
  <script type="module" src="script.js"></script>
  <section id="items">
  </section>
</body>

</html>
