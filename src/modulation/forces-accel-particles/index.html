<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>acceleration particles</title>
</head>

<body>
  <style>
    :root {
      --hue: 319;
      --bg: hsl(var(--hue), 10%, 10%);
      --fg: hsl(var(--hue), 90%, 70%);
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    html {
      cursor: grab;
    }

    body {
      color: var(--fg);
      font-family: var(--font);
      background-color: var(--bg);
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: contain;

    }

    h1 {
      color: var(--fg);
    }

    .thing {
      position: absolute;
      left: 0em;
      top: 0em;
      text-align: center;
    }
  </style>
  <section>
    <h1>acceleration particles</h1>
    <p>Demonstrates applying acceleration. Click and drag pointer to change velocity.</p>
    <div title="Current velocity" id="velocity"></div>

    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
