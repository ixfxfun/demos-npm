<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perSecond</title>
</head>

<body>
  <script type="importmap">{ "imports": { "@ixfx":"/ixfx/index.js", "@ixfx/": "/ixfx/" } }</script>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --hue: 330;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue), 10%, 80%);
      --fg: hsl(var(--hue), 100%, 20%);
      --radius: 0.3em;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      height: 100vh;
      font-family: var(--font);
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #thing {
      background-color: hsl(var(--hue), 100%, 20%);
      width: 5em;
      height: 5em;
      position: absolute;
      border-radius: 100%;
      bottom: 0;
    }
  </style>
  <section>
    <h1>perSecond</h1>
    <p>Click to pump up balloon. It uses <code>perSecond</code> deflate over time.</p>
    <div id="thing"></div>
  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
