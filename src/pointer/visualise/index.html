<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pointer visualise</title>
  <script src="./script.js" type="module"></script>
</head>

<body>
  <style>
    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
      --hue: 100;
      --bg: hsl(var(--hue) 50% 70%);
      --fg: hsl(var(--hue) 90% 10%);
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--fg);
      touch-action: none;
      overflow: hidden;
      user-select: none;
      overscroll-behavior: none;
      height: 100vh;
      width: 100vw;
    }
  </style>
  <h1>pointer visualise</h1>
  <p>Demonstrate the pointer visualiser. Most useful with a touch screen.</p>
</body>

</html>
