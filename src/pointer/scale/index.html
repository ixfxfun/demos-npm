<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <title>pointer scale</title>
  <script src="./script.js" type="module"></script>
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan&display=swap');

    :root {
      --hue: 280;
      --bg: hsl(var(--hue), 50%, 10%);
      --fg: hsl(var(--hue), 20%, 80%);
    }

    html, body {
      user-select: none;
      -webkit-user-select: none;
      overscroll-behavior: none;
      touch-action: none;
      cursor: none;
    }

    body {
      color: var(--fg);
      background-color: var(--bg);
      font-family: 'League Spartan', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header {
      margin: 1em;
    }
  </style>
  <header>
    <h1>pointer scale</h1>
    <p>Demonstrate a 'pinch to zoom' style gesture (only for devices with touch input)</p>

  </header>
  <section id="container">
    <div id="thing">Hello.</div>
  </section>
</body>

</html>
