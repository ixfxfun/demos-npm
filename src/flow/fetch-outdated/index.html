<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fetch-outdated</title>
</head>
<style>
  body {
    background-color: #f8ffe5;
    color: #2ec4b6;
    font-size: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }

  button {
    padding: 0.4em;
  }
</style>

<body>
  <section>
    <h1>fetch-outdated</h1>
    <em>Demonstrates caching and fetching on demand (rather than polling).</em>
    <p>Note the timestamp while repeatedly pressing <em>Request data</em>.
      On the first press, it will fetch the data, but subsequent requests will use
      the cached data until a timeout of 10 seconds.
    </p>
    <button id="btnRequest">Request data</button>
    <div id="status"></div>
    <div id="data"></div>
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
