<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>state machine starter</title>
</head>

<body>
  <style>
    button {
      padding: 1em;
    }
  </style>
  <section>
    <h1>state machine starter</h1>
    <p>Simple starter for using a state machine.</p>
    <button id="btnAwake">Awake</button>
    <button id="btnExcited">Excited</button>
    <button id="btnAngry">Angry</button>
    <button id="btnSleep">Sleep</button>

    <div>
      Current: <span id="state"></span>
    </div>
    <div>
      Possible: <span id="possibleStates"></span>
    </div>
  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
