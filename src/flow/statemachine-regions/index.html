<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>regions</title>
</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --hue: 320;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue), 30%, 80%);
      --fg: hsl(var(--hue), 100%, 30%);
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
    }
  </style>
  <section>
    <h1>regions</h1>
    <p>This sketch demonstrates using a state machine. Each circle is 'activated' based on pointer proximity, and only
      when the prior one is already actiated. After a period of inactivity, the state is reset.</p>
    <div>State: <span id="state">?</span></div>
    <canvas id="canvas"></canvas>
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
