<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>audio / filter</title>
</head>

<body>
  <style>
    *,
    *:before,
    *:after,
    html,
    body {
      box-sizing: border-box;
    }

    :root {
      --hue: 110;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --bg: hsl(var(--hue), 10%, 80%);
      --fg: hsl(var(--hue), 50%, 30%);
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
    }

    #panArea {
      width: 80vw;
      height: 10vh;
      background-color: hsl(var(--hue), 100%, 10%);
      border-radius: 0.4em;
    }
  </style>
  <section>
    <h1>filter</h1>
    <p>Plays a sample in a loop, demonstrating different ways of controlling a filter.</p>
    <p>
      <button id="btnStop">Stop playback</button>
    </p>
    <hr />
    <p>
      <button id="btnRandom">Random filter value</button>
    </p>
    <hr />

    <p>Click in area below to start playback; move pointer inside to filter</p>
    <div id="panArea">
    </div>
    <hr />
    <p>Uses an ixfx oscillator to make an auto-filter</p>
    <button id="btnAutoStart">Start filter</button>
    <button id="btnAutoStop">Stop filter</button>

    <script type="module" src="script.js"></script>

    <audio src="../rainstorm.mp3" id="rainstorm"></audio>
  </section>
</body>

</html>
