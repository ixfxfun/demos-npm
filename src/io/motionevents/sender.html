<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mobile-sensors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #lastData,
    #log {
      font-family: Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
    }

    #last>table {
      border: 1px solid var(--spotL);
    }

    #last td {
      width: 5rem;
      padding: 0.5rem;
    }

    #last.frozen {
      background-color: lightblue;
    }

    h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      font-size: small;
    }

    button {
      padding: 1rem;
      margin-top: 0.5rem;
    }

    .paused {
      border: 2px solid red;
    }


    #lastData {
      word-break: break-all;
    }

    table {
      width: 100%;
    }

    td {
      width: 30vw;
    }
  </style>

  <h1>mobile-sensors</h1>
  <button id="btnStart">Start sensors</button>
  <div>
    <label>
      Id:
      <input id="txtPeerId" />
    </label>
  </div>
  <h2>
    Last data
  </h2>
  <div id="lastData">

  </div>

  <button id="btnPause">
    Pause
  </button>
  <div id="remote-status"></div>
  <script type="module" src="sender.js"></script>

</body>

</html>
