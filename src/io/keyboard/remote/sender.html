<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>keyboard-remote sender</title>
</head>
<style>
  :root {
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
    --hue: 250;
    --bg: hsl(var(--hue) 64% 17%);
    --fg: hsl(var(--hue) 100% 89%);
    --padding: 0.3em;
  }

  html,
  body {
    background-color: var(--bg);
    color: var(--fg);
    font-size: 14px;
    font-family: var(--font);
    user-select: none;
    -webkit-user-select: none;
    overscroll-behavior: none;
    -webkit-overflow-scrolling: none;
    touch-action: none;
    overflow: hidden;
    height: 100vh;
  }

  #last-sent {
    font-family: var(--mono-font);
    width: 80vw;
    word-break: break-all;
  }
</style>

<body>
  <script type="importmap">{ "imports": { "@ixfx":"/ixfx/index.js", "@ixfx/": "/ixfx/" } }</script>
  <h1>sender</h1>
  <p>
    Sends keyboard events.
  </p>
  <div id="remote-status"></div>
  <div id="last-sent"></div>
  <script type="module" src="sender.js"></script>
</body>

</html>
