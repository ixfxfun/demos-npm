<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>typer</title>
</head>
<style>
  :root {
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
    --hue: 180;
    --bg: hsl(var(--hue) 80% 5%);
    --faint: hsl(var(--hue) 100% 15%);
    --fg: hsl(var(--hue) 100% 90%);
  }

  html,
  body {
    height: 100%;
    width: 100vw;
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--fg);
    font-size: 14px;
    font-family: var(--font);
  }

  body {
    overscroll-behavior: contain;
    touch-action: none;
    overflow: hidden;
    display: flex;
  }

  section {
    flex-grow: 1;
    margin: 2em;
  }

  #letters {
    height: 100%;
    cursor: text;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: flex-start;
    justify-content: flex-start;
    align-items: center;
  }

  .hidden {
    opacity: 0;
  }

  #hint {
    transition: opacity 1s;
    border: var(--fg);
    background-color: var(--fg);
    color: var(--bg);
    display: inline-block;
    padding: 2em;
    border-radius: 1em;
    width: 2em;
    margin-left: calc(50% - 2em);
    position: fixed;
  }

  #letters>span {
    /* border: 1px solid var(--faint); */
  }
</style>

<body>
  <section>
    <div id="hint">Type!</div>
    <div id="letters"></div>

  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
