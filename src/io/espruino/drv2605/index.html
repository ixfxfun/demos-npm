<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>espruino drv2605</title>
</head>
<style>
  :root {
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
    --hue: 133;
    --bg: hsl(var(--hue) 100% 5%);
    --fg: hsl(var(--hue) 100% 90%);
  }

  html,
  body {
    height: 100%;
    background-color: var(--bg);
    color: var(--fg);
    font-size: 14px;
    font-family: var(--font);
  }

  body {
    overscroll-behavior: contain;
    touch-action: none;
    overflow: hidden;
  }

  section {
    display: flex;
    gap: 2em;
  }

  #preamble {
    margin-bottom: 2em;
  }

  section>div {
    width: 30vw;
    height: 30vw;
    border: 0.2em solid var(--fg);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 1em;
    font-size: 2em;
    transition: all 0.7s;
  }

  section>div:hover {
    background-color: var(--fg);
    color: var(--bg);
    transition: all 1s;
  }

  .hidden {
    display: none;
  }
</style>

<body>
  <div id="preamble" class="when-disconnected">
    <h1>espruino drv2605</h1>
    <p>This only works in Chrome, and assumes a serial-connected Espruino Pico with the haptic module and motor
      connected.</p>
    <button id="btnConnect">Connect</button>
  </div>
  <section id="things" class="when-connected">
    <div id="thingA" data-trigger="ramp down long smooth 1">A</div>
    <div id="thingB" data-trigger="ramp up long smooth 1">B</div>
    <div id="thingC" data-trigger="pulsing sharp 1 100%">C</div>
  </section>
  <script type="module" src="script.js"></script>
</body>

</html>
