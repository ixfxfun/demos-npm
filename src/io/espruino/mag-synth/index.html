<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>espruino / mag-synth</title>
  <script type="importmap">{ "imports": { "@ixfx":"/ixfx/index.js", "@ixfx/": "/ixfx/" } }</script>
  <style>
    :root {
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
      --hue: 210;
      --bg: hsl(var(--hue) 100% 95%);
      --fg: hsl(var(--hue) 100% 9%);
      --legend-fg: hsl(var(--hue) 100% 90%);
    }

    html,
    body {
      height: 100%;
      background-color: var(--bg);
      color: var(--fg);
      font-size: 14px;
      font-family: var(--font);
    }

    body {
      overscroll-behavior: contain;
      touch-action: none;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden {
      display: none !important;
    }

    iframe {
      bottom: 0;
      right: 0;
      z-index: 1000;
      width: 35em;
      position: fixed;
      border: 1px solid var(--bg);
    }

    #ixfx-data-display {
      position: fixed;
      top: unset !important;
      right: unset !important;
      bottom: 0 !important;
      left: 0 !important;
    }

    #thing {
      transform-origin: center;
    }

    #blah {
      position: absolute;
      left: 0;
      top: 0;
      padding: 2em;
    }
  </style>
</head>


<body>
  <div id="blah">
    <h1 class="hide-when-connected">espruino / mag-synth</h1>
    <div class="hide-when-connected">
      <button id="btnConnect">Connect to Puck</button>
    </div>
    <iframe class="show-when-connected" src="../mag-plot/plotter.html"></iframe>
  </div>
  <script type="module" src="script.js"></script>

</body>

</html>
