<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>espruino / mag</title>
</head>
<style>
  :root {
    --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    --mono-font: Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
    --hue: 333;
    --bg: hsl(var(--hue) 100% 5%);
    --fg: hsl(var(--hue) 100% 90%);
    --legend-fg: hsl(var(--hue) 100% 90%);
  }

  html,
  body {
    height: 100%;
    background-color: var(--bg);
    color: var(--fg);
    font-size: 14px;
    font-family: var(--font);
  }

  body {
    overscroll-behavior: contain;
    touch-action: none;
    overflow: hidden;
  }

  .data {
    font-family: var(--mono-font);
    min-width:10rem;
  }

  h2 {
    font-size: 0.8em;
    font-weight: normal;
    text-transform: uppercase;
  }

  .hidden {
    display: none !important;
  }

  iframe {
    bottom:0;
    right:0;
    z-index: 1000;
    width:35em;
    position:absolute;
    border: 1px solid var(--bg);
  }
</style>

<body>
  <section>
    <h1>espruino / mag</h1>
    <div class="hide-when-connected">
      <button id="btnConnect">Connect to Puck</button>
    </div>
    <div class="show-when-connected">
      <div>x: <span id="x">?</span></div>
      <div>y: <span id="y">?</span></div>
      <div> z: <span id="z">?</span></div>
    </div>
    <iframe class="show-when-connected" src="../mag-plot/plotter.html"></iframe>
    <script type="module" src="script.js"></script>
  </section>
</body>

</html>
